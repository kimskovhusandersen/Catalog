{% include "header.html" %}


<div class="col-md-12 order-md-1">

  <h3>Are you sure you want to delete {{category.name}}?</h3>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('deleteCategory', category=category.slug)}}">
    <div class="row">
      <div class="mb-3 col-md-12">
        <hr class="mb-4" />
        <button class="btn btn-lg btn-block" type="submit">Delete</button>
        <a href="{{ cancel }}" class="btn btn-lg btn-block">Cancel</a>
      </div>
    </div>
  </form>

</div>
